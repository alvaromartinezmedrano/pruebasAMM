<html>
<head>
   <title>función jquery</title>
   <script src="./jquery-1.6.2.min.js" type="text/javascript"></script>
   
<script>
$(document).ready(function(){
   var elem1 = $("#elem1");
   //podríamos haber escrito: var elem1 = jQuery("#elem1");
   elem1.css("background-color", "#ff9999");
   
   var divs = $("div");
   divs.css("font-size", "40pt");
   
   
   //se pondrá en rojo los inputs de la form[0]
   var inputs = $("input",document.forms[0]);
   inputs.css("color", "red");
   
});

</script>
</head>
<body>
<form id="forma0"/>
<br> forma 0 </br>	
<div id="elem1">Este elemento se llama elem1</div>
<div id="elem2">Este otro elemento se llama elem2</div>

<input id="input1" value="input1" />
<input id="input2" value="input2" />
<br/>
<br/>

</form>
<br> forma 1 </br>
<form id="forma1" />
	<input id="input3" value="input3" />
</form>	

</body>
</html>
