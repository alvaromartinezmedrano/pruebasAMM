<!D OCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Primer script con jQuery</title>
<script src="./jquery-1.6.2.min.js" type="text/javascript"></script>

<script>
<!--
  Este comportamiento se puede bloquear también desde jQuery, añadiendo una llamada al método preventDefault() sobre el
evento. Si te fijas, la función definida para marcar el comportamiento del evento click sobre el enlace recibía un parámetro.
Ese parámetro es un manejador de evento. Y tiene sus propios métodos y propiedades, como este preventDefault() que
comentábamos. Su uso es el siguiente: 
-->

$(document).ready(function(){
   $("a").click(function(evento){
     alert("Has pulsado el enlace, pero vamos a cancelar el evento...nPor tanto, no vamos a llevarte a DesarrolloWeb.com");
     evento.preventDefault();
   });
}); 

</script>
</head>

<body>
<a href="http://www.desarrolloweb.com">Ir a DesarrolloWeb.com</a>
</body>
</html>
