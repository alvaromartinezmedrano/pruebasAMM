<html> 
 <head>   
 <title>función jquery</title>   
 <script src="./jquery-1.6.2.min.js" type="text/javascript"></script>  
 
 <script> 
   //cuando esté cargado el documento
 $(document).ready( 
     function(){   
      //selecciona el div con id elem1
	  var elem1 = $("#elem1");   //podríamos haber escrito: var elem1 = jQuery("#elem1");   
	  elem1.css("background-color", "#ff9999");      
	
	  //selecciona todos los divs
	  var divs = $("div");   //podríamos haber escrito: var elem1 = jQuery("#elem1");   
	 
	   // a todos los divs, les pone un font de tamaño 32pt
	   divs.css("font-size", "32pt"); 
	  


	   $("#idbtn1").click(function(event){
	     //event.preventDefault();
	     $("#elem2").hide("slow");
	   });
	   
	   
	  
	   $("#idbtn2").click(function(event) {
	      //event.preventDefault();
	      $("#elem2").show(3000);
	   });
	    
	 }  
 ); 
 </script> 
 </head> 
 
 <body>
      <div id="elem1">Este elemento se llama elem1</div> 
	  <div id="elem2">Este otro elemento se llama elem2</div> 
	  
      <input type="button" id="idbtn1"> oculta </input>
      <input type="button" id="idbtn2"> presenta </input>
  
 </body> 
</html>
